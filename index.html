<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #f7ffa0);
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 340px;
        }
        .profile-img {
            border: 1px solid lightgreen;
        }
        h2 {
            margin: 10px 0;
            font-weight: 700;
            color: #333;
        }
        .role {
            color: #86ff61;
            font-weight: bold;
            text-decoration: none;
        }
        .contact {
            color: #a09f9f;
            font-size: 16px;
            margin: 8px 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icons div {
            width: 45px;
            height: 45px;
            background: #98ff61;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .icons img {
            width: 28px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-img" src="../Đinh Thiện Lý/Ảnh chụp Màn hình 2025-02-09 lúc 23.02.02.png" alt="">
        <h2>Nguyễn Trọng Kiên</h2>
        <a href="#" class="role">Student</a>
        <p class="contact">2106158@lsts.edu.vn</p>
        <p class="contact">0964321166</p>
        <div class="icons">
            <div><img src="https://img.icons8.com/emoji/48/doughnut-emoji.png" alt="Doughnut"></div>
            <div><img src="https://img.icons8.com/emoji/48/ice-cream-emoji.png" alt="Ice Cream"></div>
            <div><img src="https://img.icons8.com/emoji/48/cupcake-emoji.png" alt="Cupcake"></div>
        </div>
    </div>
</body>
</html>
